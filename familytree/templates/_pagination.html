<div class="pagination">
    <span class="pagination__nav">
        {% if page_obj.has_previous %}
        <a
            href="?page=1{% for key, value in request.GET.lists %}{% for item in value %}{% if key != 'page' %}&{{ key }}={{ item|urlencode }}{% endif %}{% endfor %}{% endfor %}">&laquo;
            first</a>
        <a
            href="?page={{ page_obj.previous_page_number }}{% for key, value in request.GET.lists %}{% for item in value %}{% if key != 'page' %}&{{ key }}={{ item|urlencode }}{% endif %}{% endfor %}{% endfor %}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
        </span>

        {% if page_obj.has_next %}
        <a
            href="?page={{ page_obj.next_page_number }}{% for key, value in request.GET.lists %}{% for item in value %}{% if key != 'page' %}&{{ key }}={{ item|urlencode }}{% endif %}{% endfor %}{% endfor %}">next</a>
        <a
            href="?page={{ page_obj.paginator.num_pages }}{% for key, value in request.GET.lists %}{% for item in value %}{% if key != 'page' %}&{{ key }}={{ item|urlencode }}{% endif %}{% endfor %}{% endfor %}">last
            &raquo;</a>
        {% endif %}
    </span>
</div>
